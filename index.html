<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site of Projects</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header >
        <div class="logo">
            <img src="./assets/logo-icon.svg" alt="">
        </div>
        <nav class="navbar">
            <ul class="flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Me</a></li>
            </ol>
        </nav>
    </header>

    <div class="main-content-area grid">
        <div class="sidebar">
            <ul>
                <li class="sidebar-button">Calculator</li>
                <li class="sidebar-button">To Do List</li>
                <li class="sidebar-button">Weather App</li>
                <li class="sidebar-button">Drawing Board</li>
            </ul>
        </div>
        <div class="utility-area flex">
            <div class="calculator" data-calculator>
                <div class="screen" data-screen>
                    <div id="input-screen" data-input-screen>0</div>
                    <div id="result-screen" data-result-screen></div>
                </div>
                <div class="radio-btns-top" data-radio-btns-top>
                    <div class="calculator-type" data-calculator-type>
                        <input type="radio" name="calcType" id="simple" data-simple-radio>
                        <label for="simple">Simple</label>                    
                        <input type="radio" name="calcType" id="scientific" data-scientific-radio checked>                    
                        <label for="scientific">Scientific</label>
                    </div>
                    <div class="angle-units" data-angle-units>
                        <input type="radio" name="angle" id="deg" checked>
                        <label for="deg">Deg</label>                    
                        <input type="radio" name="angle" id="rad">                    
                        <label for="deg">Rad</label>
                    </div>
                </div>
                
                <div class="scientific buttons" data-scientific-buttons>
                    
                    <button class="button">sin</button>
                    <button class="button">cos</button>
                    <button class="button">tan</button>
                    <button class="button">&#120587;</button>
                    <button class="button">e</button>

                    <button class="button">sin<sup>-1</sup></button>
                    <button class="button">cos<sup>-1</sup></button>
                    <button class="button">tan<sup>-1</sup></button>
                    <button class="button">e<sup>x</sup></button>
                    <button class="button">10<sup>x</sup></button>

                    <button class="button">x<sup>y</sup></button>
                    <button class="button">x<sup>3</sup></button>
                    <button class="button">x<sup>2</sup></button>
                    <button class="button">ln</button>
                    <button class="button">log</button>

                    <button class="button"><sup>y</sup>&#8730;x</button>
                    <button class="button"><sup>3</sup>&#8730;x</button>
                    <button class="button">&#8730;x</button>
                    <button class="button">1/x</button>
                    <button class="button">n!</button>

                </div>
                <div class="simple buttons" data-simple-buttons>
                    <button class="button" data-number="7">7</button>
                    <button class="button" data-number="8">8</button>
                    <button class="button" data-number="9">9</button>
                    <button class="button">+</button>
                    <button class="button" data-number="4">4</button>
                    <button class="button" data-number="5">5</button>
                    <button class="button" data-number="6">6</button>
                    <button class="button">-</button>
                    <button class="button" data-number="1">1</button>
                    <button class="button" data-number="2">2</button>
                    <button class="button" data-number="3">3</button>
                    <button class="button">x</button>
                    <button class="button" data-number="0">0</button>
                    <button class="button">.</button>
                    <button class="button"><u>+</u></button>
                    <button class="button">RND</button>
                    <button class="button">Clear</button>
                    <button class="button">Del</button>


                    
                </div>
            </div>
            <div class="currency-converter"></div>
            <div class="unit-converter"></div>
            <div class="drawing-board"></div>
        </div>
    </div>



</body>
</html>
